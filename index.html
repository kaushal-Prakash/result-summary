<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="result-wrapper">
      <div class="header">
        <h2>Your Result</h2>
      </div>
  
      <div class="mid-gradiant">
        <div>
          <p class="score-got">76</p>
        </div>
        <div>
          <p class="tot-score">of 100</p>
        </div>
      </div>
    
      <div class="remarks">
        <div class="complement">
          <p>Great</p>
        </div>
        <div class="advice">
          <p>  You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>
    
    <div class="summary-wrapper">
      <div class="header">
        <h2>Summary</h2>
      </div>
  
      <div class="stats">
        <div class="reaction box">
          <div class="title">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <p class="r">Reaction</p>
          </div>
          <div class="scores">
            <p><span>80</span> / 100</p>
          </div>
        </div>
    
        <div class="memory box">
          <div class="title">
            <img src="./assets/images/icon-memory.svg" alt="reaction">
            <p class="m">Memory</p>
          </div>
          <div class="scores">
            <p><span>92</span> / 100</p>
          </div>
        </div>
    
        <div class="verbal box">
          <div class="title">
            <img src="./assets/images/icon-verbal.svg" alt="reaction">
            <p class="v">Verbal</p>
          </div>
          <div class="scores">
            <p><span>61</span> / 100</p>
          </div>
        </div>
    
        <div class="visual box">
          <div class="title">
            <img src="./assets/images/icon-visual.svg" alt="reaction">
            <p class="vis">Visual</p>
          </div>
          <div class="scores">
            <p><span>72</span> / 100</p>
          </div>
        </div>
      </div>
  
      <div class="btn">
        <button>Continue</button>
      </div>
    </div>
  </div>

</body>
</html>
